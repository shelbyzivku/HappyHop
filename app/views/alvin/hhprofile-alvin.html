<!DOCTYPE html>
<html>
  <head>
    <title>Yelp API testing</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      body{
        background-image:url('http://i.imgur.com/qYGd6Sig.jpg');
        background-repeat:no-repeat;
        background-position:center center;
        background-size:150%;
      }
      #map { height: 250px; }
      h1{font-family: 'Lora',serif;}
      h1 small{
        color:#4b4b4b;
      }
      img{
        border-radius:5px;
        margin-bottom:20px;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-default" style='color:black;background:rgba(255, 255, 255, 0.7)'>
      <div class="container-fluid">
        <div class="navbar-header">
          <ul class="nav navbar-nav navbar-left">
            <li><a class="navbar-brand" href="">
              <img style='width:30px' src='https://sdl-stickershop.line.naver.jp/stickershop/v1/product/1220480/iphone/main@2x.png'>
              </a>
            </li>
            <li><a>Happy Hop</a></li>
          </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Login/Register</a></li>
        </ul>
      </div>
    </nav>


    <div class="container">
      <h1>Bar Profile <small>Grill Em Pizza</small></h1><br>
      <div class='col-xs-4   text-center'>
        <div id='bar-image'>
          <img src='https://s3-media2.fl.yelpcdn.com/bphoto/5t6nLnfeZPYIDcD-0W0ltQ/o.jpg' style='width:auto;max-height:150px;'>
        </div>
        <div id="map"></div>
        <script>
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 37.397, lng: -121.933},
              zoom: 10
            });
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy46kNvVglXfDw4ElaxAtCvmXhclI1U_o&callback=initMap"
                async defer></script>
      </div>
      <div class="col-xs-6 panel panel-default" style='padding:0px'>
        <table class='table'>
          <tr><td>Name</td><td></td></tr>
          <tr><td>Happy Hours</td><td></td></tr>
          <tr><td>Address</td><td></td></tr>

        </table>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>


</html>
