<!DOCTYPE html>
<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    body{
      background-image:url(barbg.jpg);
      background-repeat:no-repeat;
      background-position:center center;
      background-size:150%;
      background-color:#7a736c;
    }
    #map { height: 500px; }
    h1{font-family: 'Lora',serif;}
    h1 small{

  </style>

<body>
  
  <nav class="navbar navbar-default" style='color:black;background: rgba(255, 255, 255, 0.7)'>
      <div class="container-fluid">
        <div class="navbar-header">
          <ul class="nav navbar-nav navbar-left">
            <li><a class="navbar-brand" href="">
                <img style='width:30px' src='https://sdl-stickershop.line.naver.jp/stickershop/v1/product/1220480/iphone/main@2x.png'>
              </a>
            </li>
            <li><a>Happy Hop</a></li>
          </ul>
          
        </div>
        <ul class="nav navbar-nav navbar-right">

        </ul>

  <div class="container">

    <div class='col-xs-6 col-xs-offset-3  text-center'>
      <form>

      <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 37.397, lng: -121.933},
            zoom: 10
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy46kNvVglXfDw4ElaxAtCvmXhclI1U_o&callback=initMap"
      async defer></script>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
